<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Iso&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sono:wght@200;300;400;500;600;700;800&family=Tilt+Prism&display=swap" rel="stylesheet">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- INIZIO CONTAINER -->
        <div class="container">
            <h1>TO DO LIST</h1>
            <!-- Lista -->
            <ul class="lista">
                <li v-for="(elemento,index) in toDoList">
                    <p :class="elemento.done === true ? 'testo-sbarrato' : '' ">{{ elemento.text }}</p>
                    <span :class="elemento.done === true ? 'check' : 'cross' " @click="cambiaStato(index)"></span>
                </li>
            </ul>
            <!-- Fine lista  -->
            <!-- Sezione utente -->
            <div class="sezione-utente">
                <label for="todo"></label>
                <input type="text" name="todo" id="todo" placeholder="inserisci un nuovo todo" v-model.trim="nuovoToDoStringa">
                <button class="aggiungi" @click="aggiungiNuovoOggetto">Aggiungi</button>
            </div>
            <!-- Fine sezione utente -->
        </div>
        <!-- FINE CONTAINER -->
    </div>
    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
